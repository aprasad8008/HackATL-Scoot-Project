<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
  </head>
  <body>
  	<link rel="stylesheet" href="style.css">
  	<h1> Find a Bird or a Lime</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        var myLatlng = {lat: 33.7756, lng: -84.3963};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatlng
        });

        var marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          title: 'Click to zoom'
        });

        map.addListener('center_changed', function() {
          // 3 seconds after the center of the map has changed, pan back to the
          // marker.
          window.setTimeout(function() {
            map.panTo(marker.getPosition());
          }, 3000);
        });

        marker.addListener('click', function() {
          map.setZoom(8);
          map.setCenter(marker.getPosition());
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5ze8oZzeuYVBso3QFOj6xNu6otnsdfvg&callback=initMap">
    </script>
    <p>Click this to access our <a href = "future.html">future ideas</a></p>
    <p>Go <a href = "home.html">home</a></p>
  </body>
</html>
